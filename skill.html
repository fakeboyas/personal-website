<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Title</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS -->
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="style2.css" />
    </head>
    <body>
        <div class="card">
            <div class="card-body text-center">
                <p>
                    <img
                        class="img-fluid"
                        src="./asset/img/impact.png"
                        alt="card image"
                    />
                </p>
                <h4 class="card-title">Impact Byte</h4>
                <p class="card-text">
                    Fullstack Developer
                </p>
                <p>2020-2020</p>
            </div>

            <div class="card-body text-center">
                <p>
                    <img
                        class="img-fluid"
                        src="./asset/img/usni.png"
                        alt="card image"
                    />
                </p>
                <h4 class="card-title">University of Satya Negara Indonesia</h4>
                <p class="card-text">
                    Accounting
                </p>
                <p>2014-2018</p>
            </div>

            <div class="card-body text-center">
                <p>
                    <img
                        class="img-fluid"
                        src="./asset/img/scholl.png"
                        alt="card image"
                    />
                </p>
                <h4 class="card-title">Vacational High School 6 Jakarta</h4>
                <p class="card-text">
                    Accounting
                </p>
                <p>2010-2013</p>
            </div>
        </div>
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script
            src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"
        ></script>

</html>
